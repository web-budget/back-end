spring:
  application.name: webbudget
  jmx.enabled: false

  datasource:
    url: jdbc:postgresql://localhost:5433/webbudget
    username: sa_webbudget
    password: sa_webbudget
    hikari.pool-name: ${spring.application.name}_pool
    hikari.maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  liquibase:
    enabled: true
    databaseChangeLogTable: database_changelog
    databaseChangeLogLockTable: database_changelog_lock
    change-log: db/changelog/db.changelog.master.xml

  mail:
    host: ${mail.host}
    port: ${mail.port}
    username: ${mail.user}
    password: ${mail.password}
    properties:
      mail.transport.protocol: smtp
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.debug: false

server:
  port: 8085

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: [ 'logfile', 'health', 'info', 'scheduledtasks' ]
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
    scheduledtasks:
      enabled: true
    logfile:
      enabled: true
      external-file: /${user.home}/${spring.application.name}/${spring.application.name}.log

logging:
  pattern:
    console: >-
      %clr(%d{${LOG_DATEFORMAT_PATTERN:yyyy-MM-dd'T'HH:mm:ss.SSSXXX}}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) 
      %clr(---){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}
  file:
    name: /${user.home}/${spring.application.name}/${spring.application.name}.log

web-budget:
  frontend-url: "http://localhost:8080"
  jwt:
    access-token-expiration: 2400 # seconds
