spring:
  application.name: webbudget
  jmx.enabled: false

  datasource:
    url: jdbc:postgresql://localhost:5433/webbudget
    username: sa_webbudget
    password: sa_webbudget
    hikari.pool-name: ${spring.application.name}_pool
    hikari.maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  jackson:
    default-property-inclusion: non_null
    deserialization:
      read_unknown_enum_values_as_null: true

  liquibase:
    enabled: true
    databaseChangeLogTable: database_changelog
    databaseChangeLogLockTable: database_changelog_lock
    change-log: db/changelog/db.changelog.master.xml

  mail:
    host: ${mail.host}
    port: ${mail.port}
    username: ${mail.user}
    password: ${mail.password}
    properties:
      mail.transport.protocol: smtp
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.debug: false

server:
  port: 8085

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: [ 'logfile', 'health', 'info', 'scheduledtasks' ]
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
    scheduledtasks:
      enabled: true
    logfile:
      enabled: true
      external-file: /${user.home}/${spring.application.name}/${spring.application.name}.log

logging:
  file:
    name: /${user.home}/${spring.application.name}/${spring.application.name}.log
  level:
    root: INFO
    org.hibernate: INFO
    org.springframework: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.context.support: INFO

web-budget:
  frontend-url: "http://localhost:8080"
  jwt:
    access-token-expiration: 2400 # seconds
